<div class="main_div">
  <h2>1. *ngIf Directive Example</h2>
  <div class="if_div">
    <h1 *ngIf="display">Hello {{ userName }}</h1>
    <input type="text" placeholder="Enter Name" [(ngModel)]="userName" />
    <button (click)="onClick($event)">{{ btnName }}</button>
    <br />
    <br />
  </div>
  <h2>2. *ngIf-Else Directive Example</h2>
  <div class="else_div">
    <h3 *ngIf="isLoggedIn; then isOldUser; else isNewUser">
      2. *ngElse Directive Example
    </h3>
    <button (click)="isLogin()">{{ loginBtn }}</button>
    <ng-template #isOldUser>
      <h3>Welcome Back! {{ userName }}</h3>
    </ng-template>

    <ng-template #isNewUser>
      <h3>Please Log In Friend.</h3>
    </ng-template>
  </div>

  <h2>3. ngFor Loop in Angular Js</h2>
  <div class="for_loop_div">
    <h3>Looping through an array</h3>

    <div class="add_div">
      <input
        [ngClass]="'add_input'"
        type="text"
        placeholder="Enter Item"
        [(ngModel)]="itemName"
      />
      <button [ngClass]="'add_item_btn'" (click)="addItem()">Add Item</button>

      <ul [ngClass]="'item_ul'" *ngFor="let item of items; index as i">
        <li [ngClass]="'item_list'">
          {{ item }} <button [ngClass]="'done_btn'" (click)="removeItem(i)">Done</button>
        </li>
      </ul>
    </div>
  </div>
</div>
